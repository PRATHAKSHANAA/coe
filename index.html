<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre of Excellence @ REC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Centre of Excellence @ REC</h1>
            <div class="auth-buttons">
                <button class="btn btn-outline" onclick="showLogin('user')">User Login</button>
                <button class="btn btn-primary" onclick="showSignUp('user')">User Sign Up</button>
                <button class="btn btn-outline" onclick="showLogin('admin')">Admin Login</button>
                <button class="btn btn-primary" onclick="showSignUp('admin')">Admin Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="hero">
                <h2>Explore Our Research Labs</h2>
                <p>Book slots and access cutting-edge facilities at our Centre of Excellence</p>
            </section>

            <section class="labs-grid" id="labsGrid">
                <!-- Labs will be populated by JavaScript -->
            </section>
        </div>
    </main>

    <!-- User Login Modal -->
    <div id="userLoginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userLoginModal')">&times;</span>
            <h3>User Login</h3>
            <form onsubmit="handleLogin(event, 'user')">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userLoginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="userLoginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="google-auth">
                <button class="btn btn-google" onclick="googleAuth('user', 'login')">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <!-- User Sign Up Modal -->
    <div id="userSignUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userSignUpModal')">&times;</span>
            <h3>User Sign Up</h3>
            <form onsubmit="handleSignUp(event, 'user')">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="userSignUpName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userSignUpEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="userSignUpPassword" required>
                </div>
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="text" id="userStudentId" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="google-auth">
                <button class="btn btn-google" onclick="googleAuth('user', 'signup')">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('adminLoginModal')">&times;</span>
            <h3>Admin Login</h3>
            <form onsubmit="handleLogin(event, 'admin')">
                <div class="form-group">
                    <label>Admin Email:</label>
                    <input type="email" id="adminLoginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="adminLoginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="google-auth">
                <button class="btn btn-google" onclick="googleAuth('admin', 'login')">
                    <i class="fab fa-google"></i>
                    Admin Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Sign Up Modal -->
    <div id="adminSignUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('adminSignUpModal')">&times;</span>
            <h3>Admin Sign Up</h3>
            <form onsubmit="handleSignUp(event, 'admin')">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="adminSignUpName" required>
                </div>
                <div class="form-group">
                    <label>Admin Email:</label>
                    <input type="email" id="adminSignUpEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="adminSignUpPassword" required>
                </div>
                <div class="form-group">
                    <label>Admin Code:</label>
                    <input type="text" id="adminCode" placeholder="Enter admin verification code" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="google-auth">
                <button class="btn btn-google" onclick="googleAuth('admin', 'signup')">
                    <i class="fab fa-google"></i>
                    Admin Sign up with Google
                </button>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
